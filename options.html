<!DOCTYPE html>
<html>
<head><title>NanoAgent Settings</title></head>
<body style="padding: 20px; font-family: sans-serif;">
  <h3>âš™ï¸ NanoAgent Configuration</h3>

  <label>Google Gemini Key:</label>
  <input type="password" id="apiKey" style="width: 100%; padding: 5px; margin-bottom: 5px;">
  <label>DeepSeek Key (Optional):</label>
  <input type="password" id="deepseekKey" style="width: 100%; padding: 5px;">
